<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <form>
        <label for="tweet">Your tweet</label>
        <input type="textarea" name="tweet" id="tweet"></input>
        <input type="submit" />
    </form>

    <button>Get tweets</button>
    <div id="tweetHolder"></div>
    <script>
        document.querySelector("button").addEventListener("click", getTweets);
        document.querySelector("input[type=submit]").addEventListener("click", postTweet);

        async function getTweets() {
            const response = await fetch("http://localhost:3000/tweets.json");
            const myJson = await response.json();

            let output = '';

            for (i of myJson) {
                output += `<li>${i.message}</li>`;
            }

            tweetHolder.innerHTML = output;

        }

        // what if we want to use fetch to send a post to the server?
        async function postTweet() {
            event.preventDefault();

            let url = "http://localhost:3000/tweets.json";

            let message = document.querySelector("#tweet").value;
            data = { tweet: { message: `${message}` } };

            // ajax version of a POST
            $.ajax({
                url: url,
                type: "POST",
                data: data,
                success: data => {
                    console.log(data);
                },
                error: error => {
                    console.log("Error");
                    console.log(error);
                }
            })

        }
    </script>
</body>
